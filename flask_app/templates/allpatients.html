<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>All Patientas</title>
</head>
<body class="imgball">
  <nav class="navbar bgnavbar  w-75 mx-auto d-block my-3 p-3 opacity-75 rounded-pill  ">
    <div class="container-fluid">
      <a class="navbar-brand navbartitle" href="#">
        <img src="static/img/22.png" alt="Logo" class="d-inline-block align-text-top sizeima">
        B-Healty
      </a>
      <form class="d-flex" role="search">
      
        <a class="text-success navalink" href="/logout">Logout</a>
      </form>
    </div>
  </nav>

<div class="container w-75">
  <h1>DR.{{loged_user.first_name}}</h1>
  <table class="table  w-75 mx-auto rounded bg-white bg-opacity-75 text-black">
  
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
      <tr>
        <td>{{patient.first_name}} {{patient.last_name}}</td>
        <td>{{patient.age}}</td>
        <td>{{patient.height}}</td>
        <td>{{patient.initial_weight}}</td>
        <td class="text-center "><a class="text-success" href="/edit_values/{{patient.id}}" >Nutricional Values</a></td>
        {% endfor %}
      </tr>
    </tbody>
  </table>

</div>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
