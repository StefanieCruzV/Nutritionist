<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="imgbp">
  <nav class="navbar bgnavbar  w-75 mx-auto d-block my-3 p-3 opacity-75 rounded-pill  ">
    <div class="container-fluid">
      <a class="navbar-brand navbartitle" href="#">
        <img src="static/img/22.png" alt="Logo" class="d-inline-block align-text-top sizeima">
        B-Healty
      </a>

<div class="container w-75">
  {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
  {% if messages %}                         <!-- check if there are any messages -->
    {% for message in messages %}           <!-- loop through the messages -->
      <p class="bg-danger text-white border text-center" >{{message}}</p>                    <!-- display each message in a paragraph tag -->
    {% endfor %}
  {% endif %}
{% endwith %}

  <div class="row">
    <div class="col">
        <form class="w-75 mx-auto d-block my-3 p-3  rounded bg-dark bg-opacity-75 text-white" action="/login_patient" method="post">
            <h1 class="text-success">Login</h1>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="pasword" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>

    </div>

    <div class="col">
        <form class="w-75 mx-auto d-block my-3 p-3  rounded bg-dark bg-opacity-75 text-white" action="/register/patient" method="post">
            <h1 class="text-success">Register</h1>
            <div class="mb-3">
              <label for="name" class="form-label">First Name</label>
              <input name="first_name" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input name="last_name" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="Weight" class="form-label">Weight</label>
                <input name="initial_weight" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height</label>
                <input name="height" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Age</label>
                <input name="age" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="pasword" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="confirmpasword" class="form-label">Confirm Password</label>
              <input name="confirmpassword" type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
      
    </div>
  </div>
  </div>
  </form>
</div>
</div>
